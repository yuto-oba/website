        <!-- contents -->
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div id="mf_wrapper">
                        <div class="col-xs-12">
                            <h2>お問い合わせ</h2>
                            <p>お問い合わせはコチラから！</p>
                        </div>
                        <div class="col-xs-12 col-sm-8">
                            <form id="mailform" method="post" action="../src/mailform/send.cgi" onsubmit="return sendmail(this);">
                                <table border="0" cellspacing="0" cellpadding="0" class="mailform">
                                    <tr>
                                        <th colspan="2">メールアドレス<span>*</span>
                                        <span class="sub">e-mail address</span></th>
                                    <tr>
                                    </tr>
                                        <td colspan="2"><input type="text" name="email(必須)" maxlength="50" class="mf" /></td>
                                    </tr>
                                    <tr>
                                        <th colspan="2">
                                            確認用メールアドレス<span>*</span>
                                            <span class="sub">check e-mail address</span>
                                        </th>
                                    <tr>
                                    </tr>
                                        <td colspan="2"><input type="text" name="confirm_email" class="mf" /></td>
                                    </tr>
                                    <tr>
                                        <th colspan="2">
                                            お名前（法人の場合、会社名）<span>*</span>
                                            <span class="sub">your name</span>
                                        </th>
                                    <tr>
                                    </tr>
                                        <td colspan="2"><input type="text" name="お名前(必須)" /></td>
                                    </tr>
                                    <tr>
                                        <th colspan="2">
                                            ご用件<span>*</span>
                                            <span class="sub">inquiry body</span>
                                        </th>
                                    <tr>
                                    </tr>
                                        <td colspan="2"><textarea name="ご用件(必須)" rows="10" cols="70"></textarea></td>
                                    </tr>
                                    <tr>
                                        <th colspan="2"><span>*</span>は必須項目です。</th>
                                    <tr>
                                    </tr>
                                        <td class="btn">
                                            <input class="btn" type="submit" value="メールを送信する" />
                                        </td>
                                        <td class="btn">
                                            <input class="btn" type="reset" name="reset" value="リセット" />
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
