        <script>
        $(function(){

          $.getJSON(
            'https://query.yahooapis.com/v1/public/yql?callback=?',
            {
              q: "select * from feed(0, 1) where url='https://www.youtube.com/feeds/videos.xml?channel_id=UCVzCdPbrFwClwPBZ9A_qUhA'",
              format:"json",
             },
            function (data) {
                var _url = data.query.results.entry.group.content.url.split("version=3")[0].replace( "v" , "embed" );
                setTimeout( function(){
                    $('.president').append('<iframe width="640" height="360" src="'+
                    _url +'rel=0" frameborder="0" allowfullscreen></iframe>');
                },1000);
              });
        });
        </script>
